{% extends "base.html" %}

{% block title %}Login - Splitwise{% endblock %}

{% block content %}
<style>
    :root {
        --gradient-start: rgba(235,145,184,1);
        --gradient-end: rgba(148,187,233,1);
        --primary-color: #6a11cb;
        --navbar-height: 56px;
    }
    
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    
    .login-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        margin-top: var(--navbar-height);
    }
    
    .login-card {
        width: 100%;
        max-width: 450px;
        border-radius: 16px;
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        background: white;
        animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .card-header {
        background: white;
        border-bottom: 1px solid rgba(0,0,0,0.1);
        padding: 1.5rem;
        text-align: center;
    }
    
    .card-body {
        padding: 1.5rem;
    }
    
    .input-group-text {
        background-color: #f8f9fa;
    }
    
    .form-control {
        padding: 12px 15px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.15);
        border-color: var(--primary-color);
    }
    
    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        padding: 12px;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #5a0db3;
        transform: translateY(-2px);
    }
    
    .toggle-password {
        cursor: pointer;
    }
    
    .toggle-password:hover {
        color: var(--primary-color);
    }
    
    .text-primary {
        color: var(--primary-color);
    }
    
    .alert-danger {
        background-color: #fee2e2;
        border-color: #fecaca;
    }
</style>

<div class="login-container">
    <div class="card login-card">
        <div class="card-header">
            <h2 class="fw-bold mb-2 text-primary">Welcome Back</h2>
            <p class="text-muted mb-0">Log in to manage your expenses</p>
        </div>
        
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user text-muted"></i>
                        </span>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Username" 
                               required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Password" 
                               required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In
                    </button>
                </div>
                
                {% if messages %}
                    <div class="alert alert-danger mb-3">
                        {% for message in messages %}
                            <div class="d-flex align-items-center">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span>{{ message }}</span>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
        </div>
        
        <div class="card-footer bg-white border-0 text-center py-3">
            <p class="mb-0">
                New here? <a href="{% url 'register' %}" class="fw-bold text-primary">Create account</a>
            </p>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            const passwordInput = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    });

    // Form validation
    (function() {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function(form) {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
