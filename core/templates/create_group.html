{% extends "base.html" %}

{% block title %}Create New Group - Splitwise{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg mt-4">
                <div class="card-header bg-white border-0 text-center py-4">
                    <h2 class="fw-bold text-primary mb-1">
                        <i class="fas fa-users fa-sm me-2"></i>Create New Group
                    </h2>
                    <p class="text-muted mb-0">Organize expenses with friends</p>
                </div>
                
                <div class="card-body px-lg-5 py-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Group Name Input -->
                        <div class="mb-4">
                            <label for="name" class="form-label fw-bold text-muted small">Group Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-tag text-muted"></i>
                                </span>
                                <input type="text" 
                                       class="form-control border-start-0 py-3" 
                                       id="name" 
                                       name="name" 
                                       placeholder="Enter group name" 
                                       required>
                            </div>
                        </div>

                        <!-- Friends Selection -->
                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted small">Select Members</label>
                            <div class="border rounded-3 p-3" style="max-height: 300px; overflow-y: auto;">
                                <div class="row g-2">
                                    {% for friend in friends %}
                                    <div class="col-md-6">
                                        <div class="form-check card card-hover border">
                                            <label class="form-check-label d-flex align-items-center p-3">
                                                <input class="form-check-input me-3" 
                                                       type="checkbox" 
                                                       name="friends" 
                                                       value="{{ friend.id }}">
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar-sm me-3">
                                                        <div class="avatar-initial bg-primary rounded-circle text-white">
                                                            {{ friend.username|first|upper }}
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <h6 class="mb-0">{{ friend.username }}</h6>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    {% empty %}
                                    <div class="col-12 text-center py-4">
                                        <i class="fas fa-user-friends fa-2x text-muted mb-3"></i>
                                        <p class="text-muted mb-2">No friends to add</p>
                                        <a href="{% url 'friends_list' %}" class="btn btn-sm btn-outline-primary">
                                            Add Friends
                                        </a>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold">
                                <i class="fas fa-plus-circle me-2"></i>Create Group
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card-hover {
        transition: all 0.2s ease;
        cursor: pointer;
    }
    
    .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        border-color: #4f46e5 !important;
    }
    
    .form-check-input:checked + .avatar-initial {
        background-color: #4f46e5 !important;
    }
    
    .avatar-initial {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
    }
    
    .form-check-input {
        width: 1.2em;
        height: 1.2em;
        margin-top: 0;
    }
    
    .form-check-label {
        width: 100%;
    }
</style>
{% endblock %}
